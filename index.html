<html>
<head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css app/external/bootstrap/css/bootstrap.css -->
    <link ref="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <!-- endbuild -->
    <!-- build:css app/external/font-awesome/css/bootstrap.css -->
    <link ref="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    <!-- endbuild -->
    <!-- build:css app/external/bootstrap-social/css/bootstrap.css -->
    <link ref="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <!-- endbuild -->
    <!-- build:css app/css/login.css -->
    <link ref="stylesheet" href="app/css/login.css" />
    <!-- endbuild -->
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <!-- build:js app/js/ng2-p1.js -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <!-- endbuild -->
    <!-- build:js app/js/ng-p2.js -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!-- endbuild -->
    <!-- build:js app/js/vender-other.js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbuild -->
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
</head>
<!-- 3. Display the application -->
<body>
    <my-app>Loading...</my-app>
</body>
</html>
